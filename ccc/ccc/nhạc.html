    <div
      id="musicPlayer"
      class="music-player"
      style="padding: 20px; text-align: center"
    >
      <audio
        id="audioPlayer"
        controls
        style="width: 100%; max-width: 500px"
      ></audio>
      <p id="currentSong" style="margin-top: 10px">Chưa có bài hát nào</p>
    </div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function SearchBar() {
        const [query, setQuery] = useState("");
        const handleSearch = (e) => {
          setQuery(e.target.value);
          $("#musicTable").DataTable().search(e.target.value).draw();
        };

        return (
          <div className="relative w-80">
            <input
              type="text"
              value={query}
              onChange={handleSearch}
              placeholder="Tìm kiếm bài hát..."
              className="w-full p-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("search-bar")).render(
        <SearchBar />
      );
    </script>

    <script>
      $(document).ready(function () {
        $("#musicTable").DataTable({
          paging: true,
          searching: true,
        });
      });

      function playMusic(songSrc, songName) {
        const audioPlayer = document.getElementById("audioPlayer");
        audioPlayer.src = "assets/music/" + songSrc;
        audioPlayer.play();
        document.getElementById("currentSong").innerText =
          "Đang phát: " + songName;
      }

    </script>
    <footer style="text-align: center; padding: 10px;">

  </footer>
