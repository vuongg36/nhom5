        const data = [
            { name: "Suýt nữa thì - Tùng", file: "4rmsoc4gyu.mp3" },

            { name: "Hơn cả yêu - Đức Phúc", file: "honcayeu.mp3" },
            { name: "Lụy tình - Trung Dio", file: "luytinh.mp3" },
            { name: "Sự nghiệp chướng - Pháo", file: "phao.mp3" },
            { name: "vạn sự tùy duyên -đâng nguyễn  ", file: "ccc/assets/music/VanSuTuyDuyen-DangNguyen-6039629.mp3" },
            { name: "tìm em - hồ quang hiếu ", file: "ccc/assets/music/TimEm-HoQuangHieu-.mp3" },
            { name: "đưa nhau đi trốn - đen vâu ", file: "ccc/assets/music/DuaNhauDiTron-Nightcore-4266562.mp3" },
            { name: "em cưới rồi à - thanh hưng ", file: "ccc/assets/music/EMCUOIROIA.mp3" },
            { name: "phải chia tay thôi - tuấn hưng ", file: "ccc/assets/music/PHẢICHIA TAY THÔI .mp3" },
            { name: "sa vào nguy hiểm ", file: "ccc/assets/music/SaVaoNguyHiem.mp3" },
            { name: "cao ốc 20 ", file: "ccc/assets/music/CaoOc20-BRayDatGMasewKICM-6008352.mp3" },

        ];

        function performSearch() {
            const input = document.getElementById('search').value.toLowerCase();
            const results = document.getElementById('results');
            const collection = document.getElementById('home-collection');

            results.innerHTML = '';
            if (input) {
                collection.classList.add('hidden');
                const filtered = data.filter(item => item.name.toLowerCase().includes(input));
                if (filtered.length > 0) {
                    const ul = document.createElement('ul');
                    filtered.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;
                        li.onclick = () => window.location.href = `ca.html?track=${encodeURIComponent(item.file)}`;
                        ul.appendChild(li);
                    });
                    results.appendChild(ul);
                } else {
                    results.innerHTML = '<p>Không tìm thấy kết quả.</p>';
                }
            } else {
                collection.classList.remove('hidden');
                results.innerHTML = '';
            }
        }
    </script>
