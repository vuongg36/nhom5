    <script>
        let currentTrackIndex = 0;
        let songList = [];

        function playSongsWithList(tracks) {
            songList = tracks;
            currentTrackIndex = 0;
            const audio = document.getElementById('top100-audio');
            const songContainer = document.getElementById('artistSongs');

            
            let songListHtml = '<ul>';
            songList.forEach((song, index) => {
                songListHtml += `<li onclick="playSingle(${index})">${song.title}</li>`;
            });
            songListHtml += '</ul>';
            songContainer.innerHTML = songListHtml;
            songContainer.style.display = 'block';

           
            audio.style.display = 'block';

            
            audio.src = songList[currentTrackIndex].url;
            audio.play();

            
            audio.onended = () => {
                currentTrackIndex++;
                if (currentTrackIndex < songList.length) {
                    audio.src = songList[currentTrackIndex].url;
                    audio.play();
                } else {
                    currentTrackIndex = 0;
                }
            };
        }

        function playSingle(index) {
            const audio = document.getElementById('top100-audio');
            currentTrackIndex = index;
            audio.src = songList[currentTrackIndex].url;
            audio.play();
        }
    </script>
