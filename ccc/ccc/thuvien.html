<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện - nhạc việt </title>
    <link rel="stylesheet" href="assets/css/library.css">
    <link href="assets/css/bootstrap-icons.css" rel="stylesheet" />

    <style>
          body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
            color: rgb(17, 16, 16);
            margin: 0;
            padding: 0;
        }
    
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
            padding: 15px 20px;
        }
        .navbar a {
            text-decoration: none;
            color: rgb(12, 11, 11);
            font-size: 20px;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: rgb(15, 14, 14);
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        nav ul li i {
            margin-right: 5px;
        }
        .library-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .playlist-container {
            display: flex;
            gap: 20px;
        }
        .playlist-item {
            background: #181818;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
        }
        .playlist-item img {
            width: 100%;
            border-radius: 10px;
        }
        .song-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .song-section th, .song-section td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #efeeee;
            margin-top: 20px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .artist-list {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .artist {
            cursor: pointer;
            text-align: center;
            background: #9c7777;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
        }
        .artist img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
